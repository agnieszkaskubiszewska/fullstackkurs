<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test.php" method="post" enctype="multipart/form-data">
        <p>
            User:  <input type="text" name="username">
        </p>
        <p>
            Email:  <input type="email" name="email">
        </p>
        <p>
            Number:  <input type="number" name="number" min="10" max="200">
        </p>
        <p>
            Hidden : <input type="hidden" name="data-id" value="12345">
        </p>
        <p>
            File: <input type="file" name="pictures" accept="image/png image/jpeg">
        </p>
        <button type="submit">Wyslij </button>
        <p>
            <textarea name="description" id="decription" cols="30" rows="5"></textarea>
        </p>
        <p>
            <input type="radio" name="color" id="red" value="red">
            <label for="red">Czerwony</label>
            <input type="radio" name="color" id="blue" value="blue">
            <label for="blue">niebieski</label>
            <input type="radio" name="color" id="yellow" value="yellow ">
            <label for="yellow">zolty</label>

        
        </p>
        <p>
            <input type="checkbox" name="hobby" id="sport">
            <label for="sport">Sport</label>

            <input type="checkbox" name="hobby" id="cinema">
            <label for="cinema">Kino</label>

            <input type="checkbox" name="hobby" id="teatr">
            <label for="teatr">Teatr</label>

            <input type="checkbox" name="hobby" id="books">
            <label for="books">Ksiazki</label>


        </p>
        <p>
            <select name="books" id="read">
                <option value="criminal">Kryminaly</option>
                <option value="love">Romanse</option>
                <option value="cook">Kucharskie</option>
                <option value="diy">Majsterowanie</option>
                <optgroup label="niestandardowe">
                    <option value="horror">Horrory</option>
                    <option value="moto">Motoryzacja</option>

                </optgroup>
            </select>
        </p>
        <p>
            <input type="color" name="color" id="user-color">
        </p>
        <p>
            <input type="date" name="date" id="user-date-picker">
        </p>
        <p>
            <input type="datetime-local" name="local" id="local-date">
        </p>
        <fieldset>
            <legend>Legenda dla slider</legend>
            <input type="range" name="age" min="18" max="100">
        </fieldset>
        <p>
            Telefon: <input type="tel">
        </p>
        <p>
            URL: <input type="url" name="url" id="url" pattern="https://.*">
        </p>
        <button type="submit">Wyslij </button>

    </form>
</body>
</html>
