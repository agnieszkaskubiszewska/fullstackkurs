<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:not(.foo):not(.bar){
            font-weight: bold;
        }
        input:not([type = "email"]){
            background-color: orange;
        }
    </style>
</head>
<body>
    <input type="text" class="foo" value="Lorem ipsum">
    <input type="text" class="bar" value="Lorem ipsum">
    <input type="email" value="Lorem@ipsum.com">
</body>
</html>
